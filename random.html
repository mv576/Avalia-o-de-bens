<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .random-number {
            font-size: 2em;
            color: #007bff;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Número Aleatório Gerado</h1>
    <p class="random-number" id="random-number"></p>
    <a href="new 1.html" class="back-btn">Voltar</a>
</div>

<script>
    // Gerar um número aleatório entre 0 e 100000
    const randomNumber = Math.floor(Math.random() * 100001);
    document.getElementById('random-number').innerText = randomNumber;
</script>

</body>
</html>
